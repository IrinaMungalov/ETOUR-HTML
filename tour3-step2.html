<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOUR1-STEP2</title>
</head>
<body bgcolor="CadetBlue">

    <table align="center" cellpadding="10" bgcolor="AntiqueWhite">

        <tr>
            <td width="640">
                <h1>Venice at your feet!!!</h1>
                <img src="images/maldives-3220702_640.jpg" alt="">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam eum autem illo deserunt asperiores odio eius nesciunt, ea error alias eligendi, quos dolore ab tenetur est cum eveniet illum. Ipsum.</p>

            </td>
        </tr>

        <tr>
            <td width="640">
                 <form action="thankyou.html">
                     <fieldset>
                         <legend>
                             Personal data
                         </legend>
 
                         <label>
                             Your full name:
                             <input type="text"
                                    size="60"
                                    name="fullname"
                                    required/>
                         </label>
                         <br/>
                         <label>Prefix
                             <select name="prefix">
                                 <option>+373</option>
                                 <option>+79</option>
                                 <option>+380</option>
                                 <option>+111</option>
                             </select>
                         </label>
                         <label>Phone
                             <input required 
                                    type="tel" 
                                    name="phone"
                                    pattern="[0-9]{8}">
                         </label>
                         <br/>
                         <label>Email
                             <input required 
                                    type="email"
                                    name="email">
                         </label>
                     </fieldset>
                         <br/>
                         <fieldset>
                             <legend>
                                 Address
                             </legend>
                         <label>Country
                             <select name="country">
                                 <option>Moldova</option>
                                 <option>Belarus</option>
                                 <option>Armenia</option>
                                 <option>Russia</option>
                             </select>
                         </label>
                         <label>City
                             <select name="city">
                                 <option>Chisinau</option>
                                 <option>Minsk</option>
                                 <option>Kiev</option>
                                 <option>Moscow</option>
                             </select>
                         </label>
                         <label> Address Line
                             <input required 
                                    type="text" 
                                    name="address">
                         </label>
 
                     </fieldset>
 
                     <fieldset>
                         <legend>
                             Transportation
                         </legend>
 
                         <label>
                             Choose type: <input type="radio" name="transport" value="Bus" checked/> Bus
                                          <input type="radio" name="transport" value="Car"/> Car
                                          <input type="radio" name="transport" value="Train"/> Train
                                          <input type="radio" name="transport" value="Ship"/> Ship
                                          <input type="radio" name="transport" value="Plane"/> Plane
                         </label>
                     </fieldset>
                     <hr/>
                     <p align="right"><button>NEXT <img align="middle" src="images/forward-icon.png" alt=""></button></p>
                 </form>
             </td>
         </tr>
     </table>
     </body>
 </html>
